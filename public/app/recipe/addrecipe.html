<div class="container"><div class="well"><form name="recipeCreationForm" class="form-horizontal"><fieldset><!-- Form Name--><legend>Recipe Creation</legend><!-- Text input--><div class="form-group"><label for="recipe-name" class="col-md-4 control-label">Name</label><div class="col-md-4"><input id="recipe-name" name="recipe-name" type="text" placeholder="name" ng-model="name" required="required" class="form-control input-md"/><span class="help-block">Name of recipe</span></div></div><!-- Textarea--><div class="form-group"><label for="recipe-description" class="col-md-4 control-label">Description</label><div class="col-md-4"><textarea id="recipe-description" name="recipe-description" ng-model="description" class="form-control">Description of recipe including instructions</textarea></div></div><!-- Multiple Radios--><div class="form-group"><label for="difficulty-radios" class="col-md-4 control-label">Difficulty</label><div class="col-md-4"><div class="radio"><label for="difficulty-radios-0"><input id="difficulty-radios-0" type="radio" name="radios" value="easy" ng-model="difficulty.value" checked="checked"/>      Easy</label></div><div class="radio"><label for="difficulty-radios-1"><input id="difficulty-radios-1" type="radio" name="radios" value="medium" ng-model="difficulty.value"/>      Medium</label></div><div class="radio"><label for="difficulty-radios-2"><input id="difficulty-radios-2" type="radio" name="radios" value="hard" ng-model="difficulty.value"/>      Hard</label></div></div></div><!-- Text input--><div class="form-group"><label for="ingredient-list" class="col-md-4 control-label">Ingredients</label><div class="col-md-4"><input id="ingredient-list" name="ingredient-list" type="text" placeholder="ingredients" ng-model="ingredients" required="required" class="form-control input-md"/><span class="help-block">Comma separated list of ingredients</span></div></div><!-- Text input--><div class="form-group"><label for="equipment-list" class="col-md-4 control-label">Equipment</label><div class="col-md-4"><input id="equipment-list" name="equipment-list" type="text" placeholder="equipment required" ng-model="equipment" required="required" class="form-control input-md"/><span class="help-block">Comma separated list of equipment</span></div></div><!-- Multiple Checkboxes--><div class="form-group"><label for="season-checkboxes" class="col-md-4 control-label">Season</label><div class="col-md-4"><div class="checkbox"><label for="season-checkboxes-0"><input id="season-checkboxes-0" type="checkbox" name="season-checkboxes-0" value="winter" ng-model="season.winter" ng-true-value="'winter'" ng-false-value="''"/>      Winter</label></div><div class="checkbox"><label for="season-checkboxes-1"><input id="season-checkboxes-1" type="checkbox" name="season-checkboxes-1" value="spring" ng-model="season.spring" ng-true-value="'spring'" ng-false-value="''"/>      Spring</label></div><div class="checkbox"><label for="season-checkboxes-2"><input id="season-checkboxes-2" type="checkbox" name="season-checkboxes-2" value="summer" ng-model="season.summer" ng-true-value="'summer'" ng-false-value="''"/>      Summer</label></div><div class="checkbox"><label for="season-checkboxes-3"><input id="season-checkboxes-3" type="checkbox" name="season-checkboxes-3" value="fall" ng-model="season.fall" ng-true-value="'fall'" ng-false-value="''"/>      Fall</label></div></div></div><!-- Multiple Checkboxes--><div class="form-group"><label for="mealtype-checkboxes" class="col-md-4 control-label">Meal Type</label><div class="col-md-4"><div class="checkbox"><label for="mealtype-checkboxes-0"><input id="mealtype-checkboxes-0" type="checkbox" name="mealtype-checkboxes-0" value="breakfast" ng-model="mealtype.breakfast" ng-true-value="'breakfast'" ng-false-value="''"/>      Breakfast</label></div><div class="checkbox"><label for="mealtype-checkboxes-1"><input id="mealtype-checkboxes-1" type="checkbox" name="mealtype-checkboxes-1" value="lunch" ng-model="mealtype.lunch" ng-true-value="'lunch'" ng-false-value="''"/>      Lunch</label></div><div class="checkbox"><label for="mealtype-checkboxes-2"><input id="mealtype-checkboxes-2" type="checkbox" name="mealtype-checkboxes-2" value="dinner" ng-model="mealtype.dinner" ng-true-value="'dinner'" ng-false-value="''"/>      Dinner</label></div><div class="checkbox"><label for="mealtype-checkboxes-3"><input id="mealtype-checkboxes-3" type="checkbox" name="mealtype-checkboxes-3" value="snacks" ng-model="mealtype.snacks" ng-true-value="'snacks'" ng-false-value="''"/>      Snacks</label></div></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-left"><button ng-click="create()" ng-disabled="recipeCreationForm.$invalid" class="btn btn-default">Create</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
