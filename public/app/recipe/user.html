<div class="pull-right"><md-card><md-card-title><md-card-title-text><form class="form-inline"><p>Your Location</p><p>{{location}}<div class="form-group"></div><button ng-click="changeLocation()" class="btn-custom-include btn">Change</button></p></form></md-card-title-text></md-card-title></md-card><md-card><md-card-title><md-card-title-text><form class="form-inline"><p>Search Ingredients<div class="form-group"></div><input type="text" autocomplete="true" ng-model="ingredientInput" placeholder="Ingredients" typeahead="ingredients" typeahead-callback="filterIngredients" class="form-control"/><p>You selected: {{ingredient.name}}</p></p><p>Ingredient Suggestions<br/><ng-form data-ng-repeat="suggestion in suggestions"><button ng-click="removeSuggestion(suggestion)" class="btn-custom-include btn">{{suggestion}}</button></ng-form></p></form></md-card-title-text></md-card-title></md-card><md-card><md-card-title><md-card-title-text><form class="form-inline"><p>Omit Ingredients<div class="form-group"></div><input type="text" autocomplete="false" ng-model="omitInput" placeholder="Ingredients" typeahead="omitted" typeahead-callback="filterOmitted" class="form-control"/><p>You selected: {{omit.name}}</p></p><p>Omitted Ingredients<div class="form-group"></div><button class="btn-custom-exclude btn">Butter</button><button class="btn-custom-exclude btn">Milk</button><button class="btn-custom-exclude btn">Chicken</button><button class="btn-custom-exclude btn">Ice</button></p></form></md-card-title-text></md-card-title></md-card><md-card><md-card-title><md-card-title-text><form class="form-inline"><p>Equipment<div class="form-group"></div><input type="text" autocomplete="false" ng-model="equipmentInput" placeholder="Equipment" typeahead="equipment" typeahead-callback="filterEquipment" class="form-control"/><p>You selected: {{equipment.name}}</p></p><p>Your Equipment<div class="form-group"></div><button class="btn-custom-include btn">Pan</button><button class="btn-custom-include btn">Oven</button></p></form></md-card-title-text></md-card-title></md-card><md-card><md-card-title><md-card-title-text><div class="form-group"><p>Meal Type</p><div class="col-md-4"><div class="checkbox"><label for="mealtype-checkboxes-0"><input id="mealtype-checkboxes-0" type="checkbox" ng-model="mealtypeCheck.breakfast"/>      Breakfast</label></div><div class="checkbox"><label for="mealtype-checkboxes-1"><input id="mealtype-checkboxes-1" type="checkbox" ng-model="mealtypeCheck.lunch"/>      Lunch</label></div><div class="checkbox"><label for="mealtype-checkboxes-2"><input id="mealtype-checkboxes-2" type="checkbox" ng-model="mealtypeCheck.dinner"/>      Dinner</label></div><div class="checkbox"><label for="mealtype-checkboxes-3"><input id="mealtype-checkboxes-3" type="checkbox" ng-model="mealtypeCheck.snacks"/>      Snacks</label></div></div></div></md-card-title-text></md-card-title></md-card><md-card><md-card-title><md-card-title-text><div class="form-group"><p>Difficulty</p><div class="col-md-4"><div class="checkbox"><label for="difficulty-checkboxes-0"><input id="difficulty-checkboxes-0" type="checkbox" ng-model="difficultyCheck.easy"/>      I can make cereal</label></div><div class="checkbox"><label for="difficulty-checkboxes-1"><input id="difficulty-checkboxes-1" type="checkbox" ng-model="difficultyCheck.medium"/>      Average</label></div><div class="checkbox"><label for="difficulty-checkboxes-2"><input id="difficulty-checkboxes-2" type="checkbox" ng-model="difficultyCheck.hard"/>      Iron Chef</label></div></div></div></md-card-title-text></md-card-title></md-card></div>
