<div class="container"><div class="row"><h1>Users</h1><table class="table"><tr ng-repeat="user in users"><td>{{user.firstname + ' ' + user.lastname}}</td></tr></table></div><div class="row"><h1>Recipes</h1><a href="/addrecipe" class="btn btn-default">Add Recipe</a><table class="table"><tr ng-repeat="recipe in recipes"><td>{{recipe.name}}</td><td>{{recipe.difficulty}}</td><td>{{recipe.season}}</td><td>{{recipe.meal_type}}</td></tr></table></div><div class="row"><h1>Ingredients</h1><a href="/addingredient" class="btn btn-default">Add Ingredient</a><table class="table"><tr ng-repeat="ingredient in ingredients"><td>{{ingredient.name}}</td><td>{{ingredient.local}}</td></tr></table></div></div>
